<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Basic</title>
        <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Behind the scenes</h1>
        </header>
        <section id="user-goal">
            <h2>How Vue Works</h2>
            <!--ne evidentiramo unos svakim pritiskom na taster, vec ga izdvajamo
                samo uz pomoc f-je refs kad nam zatreba-->
            <!--$refs are only populated after the component has been rendered. 
                It is only meant as an escape hatch for direct child manipulation
                - you should avoid accessing $refs from within templates or computed properties.-->
            <input 
                type="text" 
                ref="userText">
            <button 
                @click="setText">
            Set text
            </button>
            <p>{{message}}</p>       
        </section>
        <!--cann't call property from the first app, no connection between them
            DOES NOT WORK: <p>{{message}}</p>-->
        <section id="app2">
        </section>
    </body>
</html>
